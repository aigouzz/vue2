<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue示例</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example" v-on:click="changeMsg">
    {{message}}
</div>
</body>
<script>
    var app = new Vue({
        el:'#example',
        data:{
            message:'first impression'
        },
        methods:{
            changeMsg: function () {
                if(this.message == 'changed msg!'){
                    this.message = 'first impression!';
                }else{
                    this.message = 'changed msg!';
                }
            }
        }
    });
</script>
</html>
