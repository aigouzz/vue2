<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue示例</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="index-1" id="example">
    <div class="index-11" v-on:click="changeMsg">{{message}}</div>
    <div class="index-2">
        <input type="text" v-model="name">
        <div class="index-21">{{name}}</div>
    </div>
</div>
<div class="index-1" id="example-2">
    <p>
        Ask a yes/no question:
        <input v-model="question">
    </p>
    <p>{{ answer }}</p>
</div>
<div class="index-1" id="example-3">
    <ul>
        <li v-for="item in items">
            {{item.message}}
        </li>
    </ul>
</div>
</body>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
<script>
    var app = new Vue({
        el:'#example',
        data:{
            message:'first impression',
            name:'guoxc'
        },
        methods:{
            changeMsg: function () {
                if(this.message == 'changed msg!'){
                    this.message = 'first impression!';
                }else{
                    this.message = 'changed msg!';
                }
            }
        }
    });
    var watchExampleVM = new Vue({
        el: '#example-2',
        data: {
            question: '',
            answer: 'I cannot give you an answer until you ask a question!'
        },
        watch: {
            // 如果 question 发生改变，这个函数就会运行
            question: function (newQuestion) {
                this.answer = 'Waiting for you to stop typing...';
                this.getAnswer();
            }
        },
        methods: {
            // _.debounce 是一个通过 lodash 限制操作频率的函数。
            // 在这个例子中，我们希望限制访问yesno.wtf/api的频率
            // ajax请求直到用户输入完毕才会发出
            // 学习更多关于 _.debounce function (and its cousin
            // _.throttle), 参考: https://lodash.com/docs#debounce
            getAnswer: _.debounce(
                    function () {
                        var vm = this;
                        if (this.question.indexOf('?') === -1) {
                            vm.answer = 'Questions usually contain a question mark. ;-)';
                            return;
                        }
                        vm.answer = 'Thinking...';
                        axios.get('https://yesno.wtf/api')
                                .then(function (response) {
                                    vm.answer = _.capitalize(response.data.answer)
                                })
                                .catch(function (error) {
                                    vm.answer = 'Error! Could not reach the API. ' + error
                                })
                    },
                    // 这是我们为用户停止输入等待的毫秒数
                    500
            )
        }
    })
    var app1 = new Vue({
        "el":"#example-3",
        data:{
            items:[
                {message:'msg1'},
                {message:'msg2'}
            ]
        }
    });
</script>
</html>
